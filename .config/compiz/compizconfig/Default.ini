[core]
as_active_plugins = core;move;resize;place;decoration;animation;ccp;workarounds;mousepoll;regex;extrawm;png;commands;video;gnomecompat;dbus;session;svg;text;snap;imgjpeg;resizeinfo;fade;staticswitcher;
s0_hsize = 3
as_minimize_window_key = <Alt>F3
as_maximize_window_key = <Alt>F5
as_show_desktop_key = <Super>d
as_window_menu_key = Disabled

[extrawm]
as_toggle_always_on_top_key = <Super>a

[gnomecompat]
as_main_menu_key = <Shift>F1
as_run_command_terminal_key = <Alt>apostrophe
as_command_terminal = gnome-terminal --maximize

[expo]
as_deform = 1

[workarounds]
as_firefox_menu_fix = true
as_qt_fix = true

[commands]
as_command0 = pcmanfm
as_run_command0_key = <Alt>semicolon
as_command1 = gnome-do
as_run_command1_key = <Alt>slash

