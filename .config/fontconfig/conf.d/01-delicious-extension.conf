<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

    <!--The delicious extension for firefox display with ugly font, because -->
    <!--it specifies using those M$ corefonts in chrome/skin/yAddBookMark.css :-->

        <!--font-family: arial,helvetica,clean,sans-serif;-->

    <!--So the quick fix is to substitue those M$ corefonts with My favorite fonts-->

    <match target="pattern">
        <test qual="any" name="family" comp="eq">
            <string>arial</string>
        </test>
        <edit mode="assign" name="family">
            <string>Monaco</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family" comp="eq">
            <string>helvetica</string>
        </test>
        <edit mode="assign" name="family">
            <string>Monaco</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family" comp="eq">
            <string>clean</string>
        </test>
        <edit mode="assign" name="family">
            <string>Monaco</string>
        </edit>
    </match>

</fontconfig>
