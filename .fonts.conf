<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

    <!--extra dir to scan for fonts-->
    <dir>~/.fonts</dir>

    <!--the preferred list for serif font-->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Droid Serif</family>
            <family>Droid Sans Fallback</family>
            <family>Monaco</family>
        </prefer>
    </alias>

    <!--the preferred list for sans-serif font-->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>DejaVu Sans YuanTi</family>
            <family>Droid Sans Fallback</family>
        </prefer>
    </alias>

    <!--the preferred list for monospace font-->
    <alias>
        <family>monospace</family>
        <prefer>
            <family>DejaVu Sans YuanTi Mono</family>
            <family>Monaco</family>
            <family>Droid Sans Mono</family>
        </prefer>
    </alias>

    <!--default way of redering -->
    <!--stolen from ubuntu -->
    <match target="font">
        <edit mode="assign" name="rgba">
            <const>rgb</const>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="hintstyle">
            <const>hintslight</const>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
    </match>


    <!--how to render Droid Sans Fallback-->
    <match target="font">
        <test compare="contains" name="family">
            <string>Droid Sans Fallback</string>
        </test>
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="autohint">
            <bool>false</bool>
        </edit>
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hintstyle">
            <const>hintslight</const>
        </edit>
        <edit mode="assign" name="rgba">
            <const>rgb</const>
        </edit>
    </match>

    <!--how to render Monaco-->
    <match target="font">
        <test compare="contains" name="family">
            <string>Monaco</string>
        </test>
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="autohint">
            <bool>false</bool>
        </edit>
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hintstyle">
            <const>hintslight</const>
        </edit>
        <edit mode="assign" name="rgba">
            <const>none</const>
        </edit>
    </match>

    <!--Microsoft's TrueType core fonts-->
    <match target="font">
        <test compare="contains" name="family">
            <string>Tahoma</string>
            <string>verdana</string>
            <string>Arial</string>
            <string>Times New Roman</string>
        </test>
        <edit name="globaladvance">
            <bool>false</bool>
        </edit>
        <edit name="spacing">
            <int>0</int>
        </edit>
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="autohint">
            <bool>false</bool>
        </edit>
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hintstyle">
            <const>hintfull</const>
        </edit>
    </match>

</fontconfig>
